<div>
    <div class="row">
        <!--<div class="col-md-2">-->
        <!--<button class="btn btn-default" ng-click="increase()">Increase</button>-->
        <!--</div>-->
        <!--<div class="col-md-2">-->
        <!--<label class="form-control">{{count}}</label>-->
        <!--</div>-->
        <div class="col-md-1 col-md-offset-11">
            <button class="btn btn-default pull-right" data-toggle="collapse" data-target="#driverForm"
                    aria-controls="driverForm">+
            </button>
        </div>
    </div>
    <div class="row collapse" id="driverForm" aria-expanded="false">
        <br/>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Rank" ng-model="driver.ranking">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="First name" ng-model="driver.firstName">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Last name" ng-model="driver.lastName">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Birthday" ng-model="driver.birthday">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Vehicle" ng-model="driver.vehicle">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary pull-right" ng-click="addDriver(driver)">Add</button>
        </div>
        <br/>
    </div>

    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Birthday</th>
                <th>Vehicle</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="driver in drivers">
                <td>{{driver.ranking}}</td>
                <td>{{driver.firstName}}</td>
                <td>{{driver.lastName}}</td>
                <td>{{driver.birthday}}</td>
                <td>{{driver.vehicle}}</td>
                <td><a ng-href="comments/{{driver._id}}">Open</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
